		<div id="div"></div>

		<script>
			window.onload = function() {
				var performances = window.performance;

				if(!performance) {
					// 当前浏览器不支持
					alert("当前浏览器不支持Performance API")
					return;
				}

				var div = document.getElementById("div");
				var times = getPerformanceTiming(performances);
				ergodicObject(div, times);

				var resource = performances.getEntriesByType("resource");
				console.log(resource);
				ergodicResource(div, resource);
			}
		</script>
